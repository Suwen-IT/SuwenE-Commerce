<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Suwen Welcome Mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f7;
            color: #4a3c56;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: left;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .header img {
            height: 50px;
        }
        .content {
            padding: 20px 0;
            text-align: center;
        }
        .gradient-text {
            background: linear-gradient(90deg, #7c2739, #ae2354, #dd5585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer {
            font-size: 14px;
            color: #999999;
            border-top: 1px solid #eaeaea;
            padding-top: 20px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #301d32;
            text-decoration: none;
            margin: 0 5px;
        }
        .contact-info {
            margin-top: 15px;
            font-size: 14px;
            color: #4a3c56;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .contact-icon {
            width: 18px;
            height: 18px;
            display: inline-block;
        }
        /* Basit iconlar için svg kullanıyoruz */
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://www.espark.com.tr/fileadmin/user_upload/GLOBAL/brand_stores/logos/suwen.png" alt="Suwen Logo" />
    </div>
    <div class="content">
        <h1 class="gradient-text">Merhaba, {{FirstName}} {{LastName}}!</h1>
        <p class="gradient-text">{{Message}}</p>
    </div>
    <div class="footer">
        <p>Bize ulaşmak isterseniz:</p>
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-icon" aria-label="Telefon">
                    <!-- Telefon ikonu SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#d6336c" viewBox="0 0 24 24"><path d="M6.62 10.79a15.466 15.466 0 006.59 6.59l2.2-2.2a1 1 0 011.1-.21 11.05 11.05 0 003.45 1.1 1 1 0 011 .99v3.35a1 1 0 01-1 1A19 19 0 015 5a1 1 0 011-1h3.35a1 1 0 011 .99 11.05 11.05 0 001.1 3.45 1 1 0 01-.21 1.1l-2.2 2.2z"/></svg>
                </span>
                <a href="tel:08503400050" style="color: #282529; text-decoration: none;">0(850) 340 00 50</a>
            </div>
            <div class="contact-item">
                <span class="contact-icon" aria-label="E-posta">
                    <!-- Mail ikonu SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#d6336c" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                </span>
                <a href="mailto:destek@suwen.com.tr" style="color: #282529; text-decoration: none;">destek@suwen.com.tr</a>
            </div>
        </div>
        <p style="margin-top: 10px; font-size: 12px; color:#bbb;">
            &copy; Suwen 2025. Tüm hakları saklıdır.
        </p>
    </div>
</div>
</body>
</html>
